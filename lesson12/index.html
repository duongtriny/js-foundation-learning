<!DOCTYPE html>
<html>

<head>
  <title>Cards Game</title>
  <script src="main.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container mx-auto">
    <div id="gameArea" class="grid">
      Khu Vuc Hien Thi Nguoi Choi Va Bai
      
    </div>
    <div>
      <form id="gameInfo" class="max-w-sm mx-auto flex flex-wrap justify-between items-center" >
        <div class="mb-5">
          <label for="gameType" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Game Type</label>
          <select name="gameType" id="gameType"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected value="tienlen">Tien Len</option>
            <option value="xidach">Xi Dach</option>
          </select>
        </div>
        <div class="mb-5">
          <label for="numberOfPlayer" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Number of Player</label>
        <input id="numberOfPlayer" name="numberOfPlayer" type="number" min="2" max="4" value="2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div>
          <button type="submit" id="submit" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Start</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
